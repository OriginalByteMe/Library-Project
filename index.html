<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <nav class="nav-section">
        <h1>Library application</h1>
    </nav>
    <div>
        <button class="open-button" id="add-book" onclick="openForm()">+</button>
    </div>

    <div class="form-popup" id="myForm">
        <form class="form-container">
            <h1>Add book</h1>

            <label for="title"><b>Title</b></label>
            <input type="text" placeholder="Enter title" name="title" id="title" required>

            <label for="author"><b>Author</b></label>
            <input type="text" placeholder="Enter author" name="author" id="author" required>

            <label for="pages"><b>Pages</b></label>
            <input type="text" placeholder="Enter pages" name="pages" id="pages" required>

            <label for="Genre"><b>Genre</b></label>
            <input type="text" placeholder="Enter genre" name="genre" id="genre" required>

            <label for="haveRead"><b>Read</b></label>
            <input type="checkbox" name="haveRead" id="haveRead" value="false">

            <button type="button" class="btn" onclick="submitForm()">Add</button>
            <button type="button" class="btn cancel" onclick="closeForm();">Close</button>
        </form>
    </div>
    <div class="books-container">
        <!-- Display books in cards -->
    </div>
</body>
<script src="app.js"></script>
</html>
